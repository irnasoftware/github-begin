<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern HTML Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <nav class="container d-flex justify-content-between align-items-center">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#about">About</a>
          </li>
        </ul>
        <img src="logo.png" alt="Logo" class="logo mx-auto d-block" />
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container my-5">
      <section id="home" class="mb-5">
        <h1>Welcome to My Modern HTML Page</h1>
        <p>This is a simple and modern HTML page.</p>
      </section>
      <section id="about" class="mb-5">
        <h2>About</h2>
        <p>Here is some information about this page.</p>
      </section>
      <section id="contact" class="mb-5">
        <h2>Contact</h2>
        <p>Feel free to reach out!</p>
      </section>
    </main>
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2025 My Modern HTML Page</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
